<div *ngIf="!isLogin" class = 'col-md-4 offset-4 mt-5'>
  <div class="container">
    <div class="container-7">
      <h1>Du bist nicht angemeldet!</h1>
      <h3>Melde dich zuerst an, um eine Bestellung bearbeiten zu k√∂nnen.</h3>
      <a><button class="btn btn-info btn-block" [routerLink]="['../anmeldung']">Anmelden</button></a>
    </div>
  </div>
</div>

<div *ngIf="isLogin">

<form style="background-color: honeydew;
      color: #ffffff;
      border-radius: 15px;
      padding: 3%;" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div style="background-color: #b3e7dc;
  color: #000000;
  border-radius: 15px;
  padding: 3%;" class="form-group row">
    <label for="staticId" class="col-sm-2 col-form-label">id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" formControlName="idControl" id="staticId" readonly>
    </div>
  </div>

  <div style="background-color: #b3e7dc;
  color: #000000;
  border-radius: 15px;
  padding: 3%;" class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">Vorname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="firstNameControl" id="inputFirstName">
    </div>
  </div>

  <div style="background-color: #b3e7dc;
  color: #000000;
  border-radius: 15px;
  padding: 3%;" class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Nachname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lastNameControl" id="inputLastName">
    </div>
  </div>

  <div style="background-color: #b3e7dc;
  color: #000000;
  border-radius: 15px;
  padding: 3%;" class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">E-Mail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="emailControl" id="inputEmail">
    </div>
  </div>

  <div style="background-color: #b3e7dc;
  color: #000000;
  border-radius: 15px;
  padding: 3%;" class="form-group row">
    <label for="inputOrderNr" class="col-sm-2 col-form-label">Bestell-Nummer</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="orderControl" id="inputOrderNr">
    </div>
  </div>

  <div style="background-color: #b3e7dc;
  color: #000000;
  border-radius: 15px;
  padding: 3%;" class="form-group row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Speichern</button>
    </div>
    <div class="col-sm-6">
      <button type="cancel" class="btn btn-secondary btn-block" (click)="cancel()">Abbrechen</button>
    </div>
  </div>
</form>

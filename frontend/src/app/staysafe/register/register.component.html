<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card" *ngIf = '!this.isLogin'>
      <div class="card-header text-center">
        <h2>Registrieren</h2>
      </div>
      <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
      <div class = 'form-group'>
        <input class = 'form-control' type = "text" formControlName="username" name = "username" placeholder = "Benutzername" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Benutzername bitte ausfüllen!</div>
        </div>
      </div>
      <div class = 'form-group'>
        <input class = 'form-control' type = "email" formControlName="email" name = "email" placeholder = "Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-Mail bitte ausfüllen!</div>
        </div>
      </div>
      <div class = 'form-group'>
        <input class = 'form-control' type = "password" formControlName="password" name = "password" placeholder = "Passwort" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password bitte ausfüllen!</div>
        </div>
      </div>
      <input class= 'btn btn-primary btn-block' type = "submit" value = "Registrieren">
    </form>
  </div>
    </div>
    <div class = 'col-md-12 offset-1 mt-5' *ngIf = 'this.isLogin'>
      <h1 style="font-family: sans-serif; text-align: center;">Sie sind bereits eingeloggt!</h1>
      <button class = 'btn btn-primary btn-block' (click) = 'logout()'>Log-Out</button>
    </div>
</div>
</div>

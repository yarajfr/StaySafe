<div class="card mb-lg-2 shadow-sm">
  <div class="card-img text-center">
  </div>

  <div class="card-deck" *ngFor="let p of product; let i=index; trackBy: trackByData">
    <div class="card">
  <div class="card-body">
     <img class="card-img-top" src="assets/Desinfektionsspray.jpg" style="width: 200px; height: 200px" >
    <p class="card-text">
      <strong>{{p.artikelbez}}</strong>
    </p>
    <p class="card-text">{{p.preis | currency:'EUR'}} </p>
    <p class="card-text">{{p.description}} </p>

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Zum Warenkorb hinzuf√ºgen</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
  </div>
</div>

<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.image" />

  <div class="card-body">
    <p class="card-text">
      <strong style="font-family: sans-serif; font-style: italic;">{{ productItem.artikelbez}}</strong>
    </p>
      <strong>{{ productItem.preis | currency:'EUR' }}</strong>
    <p class="card-text">{{ productItem.description | slice: 0:80 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Hinzuf√ºgen</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Details</button>
      </div>
    </div>
  </div>
</div>
